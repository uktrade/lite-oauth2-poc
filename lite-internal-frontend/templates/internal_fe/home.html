
{% block content %}
<h1>Internal User Home</h1>

<h3>Logged in user details</h3>
<p>{{ profile.first_name }} {{ profile.last_name }}</p>
<p>{{ profile.email }}</p>

<h3>API says</h3>
<p>{{ api_says }} {{ api_says.content }}{% if api_says.status_code == 200 %}: {{ response.json }}{% endif %}</p>

JWT: {{ request.session.jwt }}

{% endblock %}
